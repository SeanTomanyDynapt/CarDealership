services:
  - type: web
    name: car-dealership
    env: python
    region: oregon
    plan: free
    pythonVersion: "3.11.10"
    buildCommand: |
      python3.11 -m pip install --upgrade pip || python -m pip install --upgrade pip
      python3.11 -m pip install -r requirements.txt || python -m pip install -r requirements-fallback.txt
    startCommand: python3.11 app/main.py || python app/main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: PYTHONPATH
        value: "/opt/render/project/src"