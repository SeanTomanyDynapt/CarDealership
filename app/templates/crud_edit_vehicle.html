<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ make }} {{ model }} - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .btn-primary { background-color: #0066cc; border-color: #0066cc; }
        .btn-primary:hover { background-color: #0052a3; border-color: #0052a3; }
        .form-container { max-width: 800px; margin: 0 auto; }
        .year-checkbox { margin: 0.25rem; }
        .year-selection { max-height: 300px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-car me-2"></i>Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('admin_vehicles') }}">
                    <i class="fas fa-list me-1"></i>All Vehicles
                </a>
                <a class="nav-link" href="{{ url_for('home') }}" target="_blank">
                    <i class="fas fa-external-link-alt me-1"></i>View Website
                </a>
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <div class="row mb-4">
                <div class="col">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="{{ url_for('admin_vehicles') }}">Vehicles</a></li>
                            <li class="breadcrumb-item active">Edit {{ make }} {{ model }}</li>
                        </ol>
                    </nav>
                    <h1><i class="fas fa-edit me-2"></i>Edit {{ make }} {{ model }}</h1>
                    <p class="lead">Update vehicle information</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="editVehicleForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="make" class="form-label">Make</label>
                                <input type="text" class="form-control" id="make" name="make" value="{{ make }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" name="model" value="{{ model }}" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Sedan" {% if vehicle.category == 'Sedan' %}selected{% endif %}>Sedan</option>
                                    <option value="SUV" {% if vehicle.category == 'SUV' %}selected{% endif %}>SUV</option>
                                    <option value="Truck" {% if vehicle.category == 'Truck' %}selected{% endif %}>Truck</option>
                                    <option value="Coupe" {% if vehicle.category == 'Coupe' %}selected{% endif %}>Coupe</option>
                                    <option value="Convertible" {% if vehicle.category == 'Convertible' %}selected{% endif %}>Convertible</option>
                                    <option value="Hatchback" {% if vehicle.category == 'Hatchback' %}selected{% endif %}>Hatchback</option>
                                    <option value="Wagon" {% if vehicle.category == 'Wagon' %}selected{% endif %}>Wagon</option>
                                    <option value="Luxury" {% if vehicle.category == 'Luxury' %}selected{% endif %}>Luxury</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="Available" {% if vehicle.status == 'Available' %}selected{% endif %}>Available</option>
                                    <option value="Limited" {% if vehicle.status == 'Limited' %}selected{% endif %}>Limited Availability</option>
                                    <option value="Coming Soon" {% if vehicle.status == 'Coming Soon' %}selected{% endif %}>Coming Soon</option>
                                    <option value="Discontinued" {% if vehicle.status == 'Discontinued' %}selected{% endif %}>Discontinued</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ vehicle.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="price_range" class="form-label">Price Range</label>
                            <input type="text" class="form-control" id="price_range" name="price_range" 
                                   value="{{ vehicle.price_range }}" placeholder="e.g., $25,000 - $45,000">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Available Years</label>
                            <div class="row mb-2">
                                <div class="col-auto">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="selectYearRange()">
                                        <i class="fas fa-calendar-alt me-1"></i>Select Range
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="selectAllYears()">
                                        <i class="fas fa-check-double me-1"></i>Select All
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearAllYears()">
                                        <i class="fas fa-times me-1"></i>Clear All
                                    </button>
                                </div>
                            </div>
                            <div class="year-selection">
                                <div class="row" id="yearsContainer">
                                    <!-- Years will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="features" class="form-label">Features</label>
                            <input type="text" class="form-control" id="features" name="features" 
                                   value="{{ vehicle.features|join(', ') }}"
                                   placeholder="Enter features separated by commas">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_vehicles') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Vehicle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script id="vehicle-years-data" type="application/json">{{ vehicle.years | tojson | safe }}</script>
    <script>
        // Vehicle data for pre-selecting years
        const vehicleYears = JSON.parse(document.getElementById('vehicle-years-data').textContent);

        // Generate year checkboxes
        function generateYearCheckboxes() {
            const container = document.getElementById('yearsContainer');
            const currentYear = new Date().getFullYear();
            const startYear = 1990;
            
            for (let year = currentYear; year >= startYear; year--) {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-sm-2 col-3';
                
                const checkDiv = document.createElement('div');
                checkDiv.className = 'form-check year-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.className = 'form-check-input';
                checkbox.type = 'checkbox';
                checkbox.id = `year_${year}`;
                checkbox.value = year;
                checkbox.name = 'years';
                
                // Pre-select existing years
                if (vehicleYears.includes(year)) {
                    checkbox.checked = true;
                }
                
                const label = document.createElement('label');
                label.className = 'form-check-label';
                label.htmlFor = `year_${year}`;
                label.textContent = year;
                
                checkDiv.appendChild(checkbox);
                checkDiv.appendChild(label);
                colDiv.appendChild(checkDiv);
                container.appendChild(colDiv);
            }
        }

        function selectYearRange() {
            const startYear = prompt('Enter start year (e.g., 2020):');
            const endYear = prompt('Enter end year (e.g., 2025):');
            
            if (startYear && endYear) {
                const start = parseInt(startYear);
                const end = parseInt(endYear);
                
                clearAllYears();
                
                for (let year = Math.min(start, end); year <= Math.max(start, end); year++) {
                    const checkbox = document.getElementById(`year_${year}`);
                    if (checkbox) checkbox.checked = true;
                }
            }
        }

        function selectAllYears() {
            const checkboxes = document.querySelectorAll('input[name="years"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function clearAllYears() {
            const checkboxes = document.querySelectorAll('input[name="years"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }

        // Form submission
        document.getElementById('editVehicleForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Get selected years
            const selectedYears = Array.from(document.querySelectorAll('input[name="years"]:checked'))
                .map(checkbox => parseInt(checkbox.value));
            
            data.years = selectedYears;
            
            // Convert features string to array
            if (data.features) {
                data.features = data.features.split(',').map(f => f.trim()).filter(f => f);
            } else {
                data.features = [];
            }

            try {
                const response = await fetch('{{ url_for("admin_update_vehicle") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Vehicle updated successfully!');
                    window.location.href = '{{ url_for("admin_vehicles") }}';
                } else {
                    alert('Error updating vehicle: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating vehicle. Please try again.');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateYearCheckboxes();
        });
    </script>
</body>
</html>
